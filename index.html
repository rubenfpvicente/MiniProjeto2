<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="logo">
        <img src="img/logo.svg" alt="">
    </header>
    
    <section class="inicio">
        <div class="anterior"></div>
        <div class="categorias"></div>
        <div class="cat-atual"></div>
        <div class="grid-2-colunas">
            <div class="container-selecao menu">
                <h2>Categorias</h2>
                <div class="grid-3-colunas">
                    <div class="categoria btn-comida">
                        <div class="icon">
                            <img src="img/comidas.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Comidas</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="categoria btn-bebida">
                        <div class="icon">
                            <img src="img/Bebidas.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Bebidas</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="categoria">
                        <div class="icon">
                            <img src="img/Cafeteria.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Cafeteria</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="categoria">
                        <div class="icon">
                            <img src="img/Sandes.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Sandes</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="categoria">
                        <div class="icon">
                            <img src="img/Alcoolicas.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Alcoólicas</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="categoria">
                        <div class="icon">
                            <img src="img/Sobremesas.svg" alt="">
                        </div>
                        <div class="titulo-categoria">
                            <h3>Sobremesas</h3>
                            <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container-pagamento">
                <h2>Lista de produtos</h2>
                <div class="lista">
                    <h3>Nenhum produto selecionado</h3>
                </div>
                <div class="pagamento">
                    <h3>total</h3>
                    <div class="preco-pagar">
                        <div class="preco-pay">0.00€</div>
                        <button class="btn-pagar">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="comidas">
        <div class="grid-2-colunas">
        <div class="container-selecao">
            <h2>Categorias</h2>
            <div class="grid-3-colunas">
                <div class="categoria">
                        <img src="img/comidas/hamburguer.png" alt="" class="imagem">
                    <div class="titulo-item">
                        <h2>Hamburger</h2>
                    </div>
                    <div class="titulo-categoria">
                        <h3>6,50€</h3>
                        <button><img src="img/plus.svg" alt=""></button>
                    </div>
                </div>
                <div class="categoria">
                        <img src="img/comidas/cachorro.png" alt="" class="imagem">
                    <div class="titulo-categoria">
                        <h3>Cachorro</h3>
                        <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                    </div>
                </div>
                <div class="categoria">
                        <img src="img/comidas/salada.png" alt="" class="imagem">
                    <div class="titulo-categoria">
                        <h3>Salada</h3>
                        <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                    </div>
                </div>
                <div class="categoria">
                        <img src="img/comidas/bife.png" alt="" class="imagem">
                    <div class="titulo-categoria">
                        <h3>Bife</h3>
                        <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                    </div>
                </div>
                <div class="categoria">

                    <div class="titulo-categoria">
                        <h3>Lasanha</h3>
                        <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                    </div>
                </div>
                <div class="categoria">
                        <img src="img/comidas/pizza.png" alt="" class="imagem">
                    <div class="titulo-categoria">
                        <h3>Pizza</h3>
                        <button class="btn-direita"><img src="img/arrow_right.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-pagamento">
            <h2>Lista de produtos</h2>
            <div class="lista">
                <h3>Nenhum produto selecionado</h3>
            </div>
            <div class="pagamento">
                <h3>total</h3>
                <div class="preco-pagar">
                    <div class="preco-pay">0.00€</div>
                    <button class="btn-pagar">Pagar</button>
                </div>
            </div>
        </div>
    </section>

    <section class="bebidas">

    </section>

    <section class="cafetaria">
        
    </section>

    <section class="sandes">

    </section>

    <section class="alcoolicas">

    </section>
    
    <section class="sobremesas">

    </section>

    <script src="js/script.js"></script>
</body>
</html>
